<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
        <title>{{ title }} | Recipe Spinner</title>
        {% else %}
        <title>Welcome to Recipe Spinner</title>
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105313009-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-105313009-2');
    </script>
</head>

<body>
    <header class="nav-down">
        <div class="col-md-12">
            <a href="/">
                <img src="/static/images/recipe_spinner_logo.png" class="logo" alt="Recipe Spinner Logo and Home"> Recipe Spinner
            </a>
            <div class="floatright">
                {% if current_user.is_authenticated %}
                <a href="/profile/{{ current_user.username }}">Profile</a>
                <span class="vertbar">&#124;</span>
                <a href="/logout">Logout</a>
                {% else %}
                <a href="/register">Register</a>
                <span class="vertbar">&#124;</span>
                <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </header>


    {% block content %} 
    {% endblock %}
        
    
    <footer>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Created by <a href="https://www.kyradornish.com" target="_blank">Kyra Dornish</a> // Powered by <a href="https://spoonacular.com/">Spoonacular</a></p>
        </div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/scripts/app.js"></script>

</body>
</html>
