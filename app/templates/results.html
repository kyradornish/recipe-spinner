{% extends "layout.html" %} 
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}| Results{% endblock %} 

{% block content %} 

<div class="main">
    <div class="row">
        <div class="col-md-12 results deleteingredient">
             {{ wtf.quick_form(form) }}
                <p><a href="#"><img src="/static/images/circle-x-2x.png" class="deleteingredient"></a>{{ ingredients }}</p>
            <hr>
        </div>
    </div>
    <div class="row filter centertext">
        <div class="col-md-12">
            <a href="#">Cuisine</a>
            <a href="#">Popularity</a>
            <a href="#">Difficulty</a>
        </div>
    </div>
    <div class="row">
        {% for result in recipeinfo %}
            <div class="col-md-4 rcard">
                <a href="{{ result['sourceUrl'] }} " target="_blank">
                    <img class="resultimg" src="{{ result['image'] }}">
                </a>
                <p>{{ result['title'] }}</p>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
